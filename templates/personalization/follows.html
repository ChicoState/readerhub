<html>
    <head>
        <meta charset="utf-8">
        <title>Follows</title>
        {% include "bootstrap.html" %}
        {% load static %}
        <link rel="stylesheet" href="{%static 'CSS/edit_profile.css' %}"/>
    </head>
    <body>
        {% include "nav.html" %}
        <div class="row justify-content-left b">
        <div class="col-auto">
          <br>
        <div class="jumbotron bg-dark text-white">
            <h1>Following:</h1>
            {% for usering in following %}
                <li>{{ usering.following_user.username }}</li>
            {% endfor %}
            <h1>Followers:</h1>
            {% for userer in followers %}
                <li>{{ userer.user.username }}</li>
            {% endfor %}
        </div>
      </div>
    </div>
    </body>
</html>
